{% extends 'dashboard/base.html' %}

{% block content %}
<h2>Upload Bug Data</h2>

<!-- Display Error Message -->
{% if error %}
<div class="alert alert-danger" style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 15px;">
    <p>{{ error }}</p>
</div>
{% endif %}

<!-- Display Success Message -->
{% if success %}
<div class="alert alert-success" style="color: green; border: 1px solid green; padding: 10px; margin-bottom: 15px;">
    <p>{{ success }}</p>
</div>
{% endif %}

<!-- Upload Form -->
<form method="post" enctype="multipart/form-data" style="margin-top: 15px;">
    {% csrf_token %}
    <label for="file">Choose a file to upload:</label>
    <input type="file" name="file" id="file" style="margin-bottom: 10px;">
    <br>
    <button type="submit" style="background-color: blue; color: white; padding: 8px 15px; border: none; cursor: pointer;">
        Upload
    </button>
</form>
{% endblock %}
