<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug List</title>
    <!-- Add your CSS stylesheets here -->
</head>
<body>
    <h1>Bug List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created At</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for bug in bugs %}
            <tr>
                <td>{{ bug.id }}</td>
                <td>{{ bug.title }}</td>
                <td>{{ bug.description }}</td>
                <td>{{ bug.status }}</td>
                <td>{{ bug.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No bugs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
